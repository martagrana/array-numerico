<h1> Lista Números</h1>

<div class="contenedor">


  <div class="box-2">
    <div class="contenedor-veriones">
      <h2>Introduce un número</h2>
      <div class="contenedor-resultados">
        <div>
          <input type="number" [(ngModel)]="nuevoNumero">
        </div>
      </div>
      <div>
        <div><button type="button" (click)="agregarNumero()">Añadir a la lista</button>
        </div>
      </div>
      <h2>Introduce un tamaño de la muestra</h2>
      <div class="contenedor-resultados">
        <div>
          <input type="number" [(ngModel)]="tamanoMuestra">
        </div>
      </div>
      <div>
        <div><button type="button" (click)="generarMuestra()">Generar muestra</button>
        </div>
      </div>
      <div>
        <h2>Muestra de números</h2>

        <div class="lista" *ngFor="let numero of muestra">{{numero}}</div>
      </div>
    </div>

    <div class="contenedor-veriones">
      <div class="contenedor-resultados">
        <div><span>&Sigma;</span>x<sub>i</sub>={{resultadoSumatorio}}</div>
        <div>Máximo={{resultadoMaximo}}</div>
        <div>Minimo={{resultadoMinimo}}</div>
      </div>
      <div class="contenedor-resultados">
        <div><button type="button" (click)="calcularSumatorio()"><span>&Sigma;</span></button></div>
        <div><button type="button" (click)="encontrarMaximo()">Max</button> </div>
        <div><button type="button" (click)="encontrarMinimo()">min</button></div>
      </div>
    </div>
  </div>

</div>
